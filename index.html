<!DOCTYPE HTML>
<HTML lang = "en-us">
<HEAD>

	<meta charset = "UTF-8">
	<title>Train Scheduler</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>

	<link rel = "stylesheet" type = "text/css" href = "assets/css/reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
</HEAD>

<BODY>
	<div class = "container">

		<div class = "jumbotron">
			<h1>Train Scheduler</h1>
		</div>

		<div class="row">
	        <div class="col-lg-12">
	          <div class="panel panel-primary">
	            <div class="panel-heading">
	              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
	            </div>
	            <div class="panel-body">
	              <table class="table table-hover" id='currentTable'>
	                <thead>
	                  <tr>
	                    <th>Train Name</th>
	                    <th>Destination</th>
	                    <th>Frequency(min)</th>
	                    <th>Next Arrival</th>
	                    <th>Minutes Away</th>
	                  </tr>
	                </thead>
	                <tbody>
	                </tbody>
	              </table>
	            </div>
	          </div>

		        <div class="panel panel-primary">
		            <div class="panel-heading">
		              <h3 class="panel-title"><strong>Add Train</strong></h3>
		            </div>
		            <div class="panel-body">
		              <form>
		                <div class="form-group">
		                  <label for="train-name-input">Train Name</label>
		                  <input class="form-control" id="train-name-input" type="text">
		                </div>
		                <div class="form-group">
		                  <label for="destination-input">Destination</label>
		                  <input class="form-control" id="destination-input" type="text">
		                </div>
		                <div class="form-group">
		                  <label for="start-time-input">First-Train-Time (HH:mm - military time)</label>
		                  <input class="form-control" id="start-time-input" type="text">
		                </div>
		                <div class="form-group">
		                  <label for="frequency-input">Frequency</label>
		                  <input class="form-control" id="frequency-input" type="text">
		                </div>
		                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
		                <button class="btn btn-primary" id="clear-btn" type="submit">Clear</button>
		              </form>

		            </div>
	          	</div>
			</div>
		</div>
	</div>

<script src="assets/javascript/app.js"></script>
</BODY>

</HTML>
